$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group"
title: Sequencing read group from NGS experiment
type: object
project: '*'
category: 'experiment'
description: ""
additionalProperties: false

systemProperties:
  - id

required:
  - type
  - platform
  - library_strategy
  - read_group_name
  - is_paired_end
  - aliquot
  - sequencing_file
  - project

uniqueKeys:
  - [id]
  - [project.code, read_group_id]

properties:
  type:
    enum: [ "read_group" ]
  id:
    type: string
  experiment_type:
    enum: ["NGS Sequencing"]
  sequencing_center:  # CN in BAM @GR header
    type: string
  platform:  # PL in BAM @RG header
    enum: ['Illumina', 'SOLiD', 'LS454', 'PacBio', 'Ion Torrent', 'Nanopore', 'Complete Genomics']
  platform_model:  # Illumina HiSeq 2000
    type: string
  platform_unit:  # PU in BAM @RG header in Illumina {FLOWCELL_BARCODE}.{LANE}.{SAMPLE_BARCODE}
    type: string
  read_group_name:  # ID in BAM @RG header
    type: string
  is_paired_end:
    type: boolean
  read_length:
    type: integer
  insert_size:
    type: integer
  sample_barcode:  # only applicable to multiplex sequencing libraries
    type: string
  library_name:
    type: string
  library_strategy:
    enum:
      - "WGS"
      - "WXS"
      - "RNA-Seq"
      - "Bisulfite-Seq"
      - "ChIP-Seq"
  aliquot:
    _link: parent
    type: object
    oneOf:  # Sample ID should match what's in BAM @RG header
      - required: [id]
      - required: [submitter_id]
    properties:
      id:
        type: string
      submitter_id:
        type: string
  sequencing_file:
    _link: nested:data_object
    systemProperties: [ file_state ]
    anyOf:
      - type: array
        minItems: 1  # single end
        maxItems: 2  # paired end
        uniqueItems: true
        items:
          allOf:
            - {"$ref": "_definitions#/data_object"}
            - properties:
                file_format:
                  enum: [ FASTQ ]
      - type: object
        allOf:
          - {"$ref": "_definitions#/data_object"}
          - properties:
              file_format:
                enum: [ BAM ]
              data_category:
                enum: [ "Sequencing reads" ]
              data_type:
                enum: [ "Unaligned BAM" ]
  project:
  project:
    _link: parent
    type: object
    properties:
      code:
        $ref: project#/properties/code
