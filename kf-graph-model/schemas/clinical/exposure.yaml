$schema: "http://json-schema.org/draft-04/schema#"

id: "exposure"
title: Exposure
type: object
project: '*'
category: clinical
additionalProperties: false

systemProperties:
  - id

required:
  - type
  - case
  - project

uniqueKeys:
  - [id]

properties:
  type:
    enum: [ "exposure" ]
  id:
    type: string
  case:
    _link: parent
    type: object
    oneOf:
      - required: [id]
      - required: [submitter_id]
    properties:
      id:
        $ref: case#/properties/id
      submitter_id:
        $ref: case#/properties/submitter_id
  project:
    _link:
      type: parent
      target: project
    type: object
    properties:
      code:
        $ref: project#/properties/code
