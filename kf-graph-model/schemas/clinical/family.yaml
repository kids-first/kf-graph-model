$schema: "http://json-schema.org/draft-04/schema#"

id: "family"
title: Family
type: object
project: '*'
category: clinical
description: >
  This is an entity holding a father/mother pair with a unique family ID which
  will then be used by child entities to link to the parents forming a pedigree.
additionalProperties: false

systemProperties:
  - id

required:
  - type
  - project
  - father
  - mother
  - children

uniqueKeys:
  - [id]
  - [project.code, father.id, mother.id]

properties:
  type:
    enum: [ "family" ]
  id:
    $ref: _definitions#/core/properties/id
  father:
    _link: parent:case
    type: object
    properties:
      id:
        $ref: case#/properties/id
  mother:
    _link: parent:case
    type: object
    properties:
      id:
        $ref: case#/properties/id
  children:
    _link: child:case
    type: array
    items:
      uniqueItems: true
      type: object
      properties:
        id:
          $ref: case#/properties/id
  project:
    _link: parent
    type: object
    properties:
      code:
        $ref: project#/properties/code
